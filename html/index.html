<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Weather App</title>
            <!-- bootstrap -->
            <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                  crossorigin="anonymous"
            />
            <!-- bootstrap -->
      </head>
      <body>
            <section class="vh-100" style="background-color: rgb(73, 238, 197); cursor: pointer">
                  <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                              <div class="col col-xl-10">
                                    <div class="card" style="border-radius: 1rem">
                                          <div class="row g-0">
                                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                                      <img
                                                            src="https://images.unsplash.com/photo-1558486012-817176f84c6d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2VhdGhlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                                                            alt="No internet"
                                                            class="img-fluid"
                                                            style="border-radius: 1rem 0 0 1rem"
                                                      />
                                                </div>
                                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                                      <div class="card-body p-4 p-lg-5 text-info">
                                                            <form>
                                                                  <div class="d-flex align-items-center mb-3 pb-1">
                                                                        <span class="h1 fw-bold mb-0">WEATHERLY</span>
                                                                  </div>

                                                                  <div class="form-outline mb-4">
                                                                        <input
                                                                              type="text"
                                                                              id="cityinput"
                                                                              class="form-control form-control-lg"
                                                                              onkeyup="numberFun()"
                                                                        />

                                                                        <label class="form-label" id="errorname"
                                                                              >city name</label
                                                                        >
                                                                  </div>

                                                                  <div class="pt-1 mb-4">
                                                                        <button
                                                                              class="btn btn-info btn-lg btn-block"
                                                                              type="button"
                                                                              id="add"
                                                                              onclick="weatherFunction()"
                                                                        >
                                                                              FIND YOUR CITY'S WEATHER
                                                                        </button>
                                                                  </div>

                                                                  <div class="d-flex justify-content-center">
                                                                        <h3 id="cityoutput"></h3>
                                                                  </div>
                                                                  <div class="d-flex justify-content-center">
                                                                        <h4 id="description"></h4>
                                                                  </div>
                                                                  <div class="d-flex justify-content-center">
                                                                        <h4 id="temp"></h4>
                                                                  </div>
                                                                  <div class="d-flex justify-content-center">
                                                                        <h4 id="wind"></h4>
                                                                  </div>
                                                            </form>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>
            <script src="/src/script.js"></script>
      </body>
</html>
